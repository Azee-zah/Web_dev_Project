      <!-- Cake Section -->
<div class="cakes" id="cake">
  <img src="./Images/cakes.jpg" alt="Cake">

  <div class="price_input">
    <input type="number" placeholder="Set Price" id="cake_price">
    <button>Set</button>
  </div>

  <div class="add">
    <div class="add_cake" id="add_cake">Add <i class="fa fa-plus"></i></div>
    <div class="remove_cake" id="remove_cake">Remove <i class="fa fa-xmark"></i></div>
  </div>
</div>
<p id="price_alert"></p>

<!-- Food Section -->
<div class="cakes" id="food">
  <img src="./Images/jollof rice.jpg" alt="Jollof Rice">

  <div class="price_input">
    <input type="number" placeholder="Set Price" id="food_price">
    <button>Set</button>
  </div>

  <div class="add">
    <div class="add_food" id="add_food">Add <i class="fa fa-plus"></i></div>
    <div class="remove_food" id="remove_food">Remove <i class="fa fa-xmark"></i></div>
  </div>
</div>
<p id="price_alert_food"></p>

<!-- Drinks Section -->
<div class="cakes" id="drinks">
  <img src="./Images/drinks.jpg" alt="Drink">

  <div class="price_input">
    <input type="number" placeholder="Set Price" id="drinks_price">
    <button>Set</button>
  </div>

  <div class="add">
    <div class="add_drinks" id="add_drinks">Add <i class="fa fa-plus"></i></div>
    <div class="remove_drinks" id="remove_drinks">Remove <i class="fa fa-xmark"></i></div>
  </div>
</div>
<p id="price_alert_drinks"></p>
